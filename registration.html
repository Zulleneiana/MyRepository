<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Form</title>
</head>
<body>
    <form>
        <label for="fname">First Name:</label><br> 
        <input type="text" placeholder><br> 
        <label for="fname">Middle Name:</label><br> 
        <input type="text" placeholder><br> 
        <label for="fname">Family Name:</label><br> 
        <input type="text" placeholder><br><br>
        <label for="fname">Gender:</label><br> 
        <input type="radio" placeholder>Male<br>
        <input type="radio" placeholder>Female<br><br>
        <label for="fname">Email Address:</label><br> 
        <input type="text" placeholder><br> 
        <label for="fname">Home Address:</label><br> 
        <input type="text" placeholder><br><br>
        <label for="fname">Hobbies:</label><br> 
        <input type="checkbox" placeholder>Computer games<br> 
        <input type="checkbox" placeholder>Playing music instruments<br>
        <input type="checkbox" placeholder>Cooking<br>
        <input type="checkbox" placeholder>Drawing<br><br>
        <label for="fname">Favorite Color:</label><br> 
        <input type="text" placeholder><br><br>
        <label for="fname">Say something about yourself:</label><br> 
        <input type="text" placeholder><br><br>
        <button>Submit</button>
        <button>Clear</button>
      </form>
</body>
</html>
